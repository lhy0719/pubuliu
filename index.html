    <title>瀑布流布局</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #main{
            position: relative;
        }

        .box{
            float: left;
            padding: 15px 0 0 15px;
            /*width: 100px;*/
        }
        .pic{
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px #ccc;
        }
        .pic img{
            width: 185px;
            height: auto;
        }
    </style>
    <script>
        window.onload = function () {
            waterfall();
        };

        var waterfall = function () {
            var main = document.getElementById("main");
//            var boxes = getByClass(main,'box');
            var boxes = main.getElementsByClassName('box');
            var boxW = boxes[0].offsetWidth;
            var cols = Math.floor(document.documentElement.clientWidth/boxW);
            main.style.cssText = 'width:'+boxW*cols+'px;margin:0 auto';

            var hArr = [];
            for(var i=0,len = boxes.length;i<len;i++){
                if (i<cols) {
                    hArr.push(boxes[i].offsetHeight)
                }else {
                    var minH = Math.min.apply(null,hArr);
                    var index = getMinhIndex(hArr,minH);
                    boxes[i].style.position = 'absolute';
                    boxes[i].style.top = minH + 'px';
                    boxes[i].style.left = boxW*index +'px';
                    hArr[index] += boxes[i].offsetHeight;
                    console.log(hArr[index]);
                }
            }
            console.log(hArr)
        };
        var getMinhIndex = function(arr,val){
            for(var i in arr){
                if (arr[i]=val){
                    return i;
                }
            }
        };
        var getByClass = function (parent,clsName) {
            var boxArr =[];
            var ele = parent.getElementsByTagName('*')
            for (var i=0,len=ele.length;i<len;i++){
                if (ele[i].className ==clsName){
                    boxArr.push(ele[i]);
                }
            }
            return boxArr;
        }
    </script>
